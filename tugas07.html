  <body>
    <h1>Nama : Salmaa Ramadhania</h1>
    <p>Ngoding HTML</p>
    <script>
      function helloName(params) {
        // wajib nama panggilan
        if (params == "Salmaa") {
          return `Hello ${params}`;
        } else {
          return `Anda bukan Salmaa`;
        }
        // jika di dalam function pnya kondisi yang bercabang, berpengaruh pada output
      }

      console.log(helloName("Rizky"));
    </script>
